<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#ffffff"/>
  <rect width="400" height="300" fill="url(#gradient)"/>
  
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo decorativo -->
  <circle cx="350" cy="50" r="80" fill="#e0f2fe" opacity="0.3"/>
  <circle cx="50" cy="250" r="60" fill="#f0f9ff" opacity="0.4"/>
  
  <!-- Calendario principal -->
  <rect x="50" y="50" width="300" height="200" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Encabezado del calendario -->
  <rect x="50" y="50" width="300" height="50" rx="12" fill="#2563eb"/>
  <text x="200" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Gestión de Citas</text>
  
  <!-- Días de la semana -->
  <g fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="600">
    <text x="80" y="120" text-anchor="middle">L</text>
    <text x="120" y="120" text-anchor="middle">M</text>
    <text x="160" y="120" text-anchor="middle">X</text>
    <text x="200" y="120" text-anchor="middle">J</text>
    <text x="240" y="120" text-anchor="middle">V</text>
    <text x="280" y="120" text-anchor="middle">S</text>
    <text x="320" y="120" text-anchor="middle">D</text>
  </g>
  
  <!-- Días del mes -->
  <g fill="#1e293b" font-family="Arial, sans-serif" font-size="14">
    <text x="80" y="145" text-anchor="middle">1</text>
    <text x="120" y="145" text-anchor="middle">2</text>
    <text x="160" y="145" text-anchor="middle">3</text>
    <text x="200" y="145" text-anchor="middle">4</text>
    <text x="240" y="145" text-anchor="middle">5</text>
    <text x="280" y="145" text-anchor="middle">6</text>
    <text x="320" y="145" text-anchor="middle">7</text>
    
    <text x="80" y="170" text-anchor="middle">8</text>
    <text x="120" y="170" text-anchor="middle">9</text>
    <text x="160" y="170" text-anchor="middle">10</text>
    <text x="200" y="170" text-anchor="middle">11</text>
    <text x="240" y="170" text-anchor="middle">12</text>
    <text x="280" y="170" text-anchor="middle">13</text>
    <text x="320" y="170" text-anchor="middle">14</text>
    
    <text x="80" y="195" text-anchor="middle">15</text>
    <text x="120" y="195" text-anchor="middle">16</text>
    <text x="160" y="195" text-anchor="middle">17</text>
    <text x="200" y="195" text-anchor="middle">18</text>
    <text x="240" y="195" text-anchor="middle">19</text>
    <text x="280" y="195" text-anchor="middle">20</text>
    <text x="320" y="195" text-anchor="middle">21</text>
    
    <text x="80" y="220" text-anchor="middle">22</text>
    <text x="120" y="220" text-anchor="middle">23</text>
    <text x="160" y="220" text-anchor="middle">24</text>
    <text x="200" y="220" text-anchor="middle">25</text>
    <text x="240" y="220" text-anchor="middle">26</text>
    <text x="280" y="220" text-anchor="middle">27</text>
    <text x="320" y="220" text-anchor="middle">28</text>
  </g>
  
  <!-- Citas marcadas -->
  <circle cx="120" cy="140" r="8" fill="#10b981" opacity="0.8"/>
  <circle cx="200" cy="165" r="8" fill="#f59e0b" opacity="0.8"/>
  <circle cx="280" cy="190" r="8" fill="#ef4444" opacity="0.8"/>
  
  <!-- Iconos médicos -->
  <g transform="translate(20, 20)">
    <!-- Estetoscopio -->
    <circle cx="10" cy="10" r="8" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M 10 18 Q 15 25 20 18" fill="none" stroke="#2563eb" stroke-width="2"/>
    <circle cx="20" cy="18" r="3" fill="none" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Icono de reloj -->
  <g transform="translate(360, 20)">
    <circle cx="10" cy="10" r="8" fill="none" stroke="#2563eb" stroke-width="2"/>
    <line x1="10" y1="10" x2="10" y2="6" stroke="#2563eb" stroke-width="2"/>
    <line x1="10" y1="10" x2="13" y2="10" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Sistema de Gestión de Citas Médicas</text>
</svg>
